language: node_js

node_js:
  - "stable"
  - "8"

cache:
  yarn: true
  directories:
    - node_modules

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master
    - /^v[0-9].*$/

before_script:
  - yarn run lint
  - yarn run build

env:
  global:
    - TRAVIS=1
    - secure: ""
    - secure: ""
